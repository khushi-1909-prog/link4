.service-card {
  flex: 1;

  border-radius: 14px;
  padding: 14px;
  text-align: left;
  position: relative;
  box-shadow: 0 6px 14px rgba(0,0,0,0.1);
  transition: transform 0.3s ease;
}

.service-card:hover {
  transform: translateY(-4px);
}

/* ACTIVE SERVICE */
.service-card.active {
  border: 2px solid #ff4081;
  box-shadow: 0 0 18px rgba(255,64,129,0.4);
}

/* Badge */
.service-badge {
  position: absolute;
  top: -8px;
  right: -8px;
  background: #ff4081;
  color: #fff;
  font-size: 10px;
  padding: 4px 8px;
  border-radius: 12px;
}

.service-badge.new {
  background: #2196f3;
}

/* Text */
.service-card h4 {
  margin: 8px 0 6px;
  font-size: 15px;
  color: #333;
}

.service-card p {
  font-size: 12.5px;
  color: #555;
  line-height: 1.4;
}
 @keyframes popUp {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      top: -10px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
      }
    }
.services-row.single {
  justify-content: center;

.center-card {

   <script>
    // Confetti generator
    function createConfetti() {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      document.body.appendChild(confetti);

      // Random colors
      const colors = ["#ff4081", "#ff9800", "#4caf50", "#2196f3", "#9c27b0", "#ffc107"];
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

      // Random position and size
      confetti.style.left = Math.random() * window.innerWidth + "px";
      confetti.style.width = confetti.style.height = Math.random() * 8 + 5 + "px";

      // Random animation duration
      confetti.style.animationDuration = Math.random() * 3 + 2 + "s";

      // Remove after animation
      setTimeout(() => {
        confetti.remove();
      }, 5000);
    }

    // Drop confetti every 200ms
    setInterval(createConfetti, 200);
  </script>
